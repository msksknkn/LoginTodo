{% extends "myapp/base.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
    <br>
    <h1>ログイン</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
            
            <button type="submit">ログイン</button>
            <a href="{% url 'myapp:index' %}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
{% endblock %}
