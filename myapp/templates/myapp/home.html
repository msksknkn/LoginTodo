{% extends "myapp/base.html" %}
{% block title %}ホーム {% endblock %}
{% block header %}
<h1>Todo List</h1>
<div align = "right" class = "button">
    <p><a href ="{% url 'myapp:logout' %}"> ログアウト</a></p>
    <p><a href="{% url 'myapp:create' %}">新規作成</a>
</div>
{% endblock header %}

{% block content %}
<p>{{user.username}}さんようこそ</p>

<table>
    <thead>
        <tr>
            <th scope = "col">title</th>
            <th scope = "col">deadline</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td>{{task.deadline}}</td>
            <td><a href = "{% url 'myapp:detail' task.pk %}">詳細</a></td>
            <td><a href = "{% url 'myapp:update' task.pk %}">編集</a></td>
            <td><a href = "{% url 'myapp:delete' task.pk %}">削除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
